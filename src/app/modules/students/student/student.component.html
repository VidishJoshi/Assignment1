<div class="mt-5">
    <div *ngIf="showDialog" class="alert alert-success" role="alert">
        Student does not exist. Select a student to edit his/her information.
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class = "stu-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)] = "studentService.currentStudent.name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" [(ngModel)] = "studentService.currentStudent.email">
                </div>
                <div class="form-group">
                    <label for="start">Birth date:</label>
                    <input type="date" id="birthdate" class="form-control" [(ngModel)] = "studentService.currentStudent.birthdate">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" checked [(ngModel)] = "studentService.currentStudent.active">
                            <label class="form-check-label" for="gridCheck1">
                              Active
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Gender:</label>
                        <div class="form-check form-check-inline ml-2">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" checked [(ngModel)] = "studentService.currentStudent.gender">
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" [(ngModel)] = "studentService.currentStudent.gender">
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                    </div>
                </div>
    
                <div>
                    <label for="inlineFormCustomSelect">Subjects</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)] = "studentService.currentStudent.subject">
                        <option value="Maths">Maths</option>
                        <option value="Science">Science</option>
                        <option value="English">English</option>
                    </select>
                </div>
    
                <div class = "row mt-3">
                    <div class = "col-md-8">
                        <button class = "btn btn-success btn-block btn-lg" (click) = "createAndUpdate(studentService.currentStudent)"> SAVE</button>
                    </div>
                    <div class = "col-md-4">
                        <button class = "btn btn-primary btn-block btn-lg" (click) = "clear()"> RESET</button>
                    </div>
                </div>
    
            </div>
        </div>
        <div class="col-md-8">
            <table class = "table table-hover">
                <thead class="thead-dark">
                    <th class= "hover" scope="col" (click)="sort('name')">Name</th>
                    <th scope="col" (click)="sort('email')">Email</th>
                    <th scope="col" (click)="sort('birthdate')">Birth Date</th>
                    <th scope="col" (click)="sort('active')">Active</th>
                    <th scope="col" (click)="sort('gender')">Gender</th>
                    <th scope="col" (click)="sort('subject')">Subject</th>
                    <th scope="col">Edit Info</th>
                    <th scope="col">Delete</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let stu of allStudents">
                        <td> {{ stu.name }} </td>
                        <td> {{ stu.email }} </td>
                        <td> {{ stu.birthdate }} </td>
                        <td> {{ stu.active }} </td>
                        <td> {{ stu.gender }} </td>
                        <td> {{ stu.subject }} </td>
                        <td>
                            <a class = "btn" (click) = "edit(stu)">
                                <i class = "fa fa-edit"></i>
                            </a>
                        </td>
                        <td>
                            <a class = "btn text-danger" (click) = "deleteStudent(stu.id)">
                                <i class = "fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
