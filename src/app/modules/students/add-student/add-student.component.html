<div class="justify-content-center">
    <div *ngIf = "showDialog" class="alert alert-success" role="alert">
        Student added!
      </div>
    <div class="mt-5">
        <h5>Add Student</h5>
        <div class = "stu-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" [(ngModel)] = "studentService.currentStudent.name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address" [(ngModel)] = "studentService.currentStudent.email">
            </div>
            <div class="form-group">
                <label for="start">Birth date:</label>
                <input type="date" id="birthdate" class="form-control" [(ngModel)] = "studentService.currentStudent.birthdate">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" checked [(ngModel)] = "studentService.currentStudent.active">
                        <label class="form-check-label" for="gridCheck1">
                          Active
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Gender:</label>
                    <div class="form-check form-check-inline ml-2">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" checked [(ngModel)] = "studentService.currentStudent.gender">
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" [(ngModel)] = "studentService.currentStudent.gender">
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                </div>
            </div>

            <div>
                <label for="inlineFormCustomSelect">Subjects</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)] = "studentService.currentStudent.subject">
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                </select>
            </div>

            <div class = "row mt-3">
                <div class = "col-md-8">
                    <button class = "btn btn-success btn-block btn-lg" (click) = "createAndUpdate(studentService.currentStudent)"><i class = "fa fa-save"></i> SAVE</button>
                </div>
                <div class = "col-md-4">
                    <button class = "btn btn-primary btn-block btn-lg" (click) = "clear()"><i class = "fa fa-retweet"></i> RESET</button>
                </div>
            </div>

        </div>
    </div>
</div>
