<div>
    <label class="mr-sm-2 mt-3" for="inlineFormCustomSelect">Sort by Subject</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)] = "subject">
        <option selected value="all subjects">All subjects</option>
        <option value="Maths">Maths</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
      </select>
    <table class = "table table-hover mt-5">
        <thead class="thead-dark">
            <th class= "hover" scope="col" (click)="sort('name')">Name</th>
            <th scope="col" (click)="sort('email')">Email</th>
            <th scope="col" (click)="sort('birthdate')">Birth Date</th>
            <th scope="col" (click)="sort('active')">Active</th>
            <th scope="col" (click)="sort('gender')">Gender</th>
            <th scope="col" (click)="sort('subject')">Subject</th>
            <th scope="col">Edit Info</th>
            <th scope="col">Delete</th>
        </thead>
        <tbody>
            <ng-container *ngFor = "let stu of allStudents">
                <tr *ngIf="subject=='all subjects' || subject==stu.subject">
                    <td> {{ stu.name }} </td>
                    <td> {{ stu.email }} </td>
                    <td> {{ stu.birthdate }} </td>
                    <td> {{ stu.active }} </td>
                    <td> {{ stu.gender }} </td>
                    <td> {{ stu.subject }} </td>
                    <td>
                        <a class = "btn" (click) = "edit(stu)">
                            <i class = "fa fa-edit"></i>
                        </a>
                    </td>
                    <td>
                        <a class = "btn text-danger" (click) = "deleteStudent(stu.id)">
                            <i class = "fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
